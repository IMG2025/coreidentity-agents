<!DOCTYPE html>
<html>
<head>
  <title>CoreIdentity Logs</title>
  <meta http-equiv="refresh" content="30">
  <style>
    body { font-family: Arial, sans-serif; background: #f4f4f4; padding: 2rem; }
    table { width: 100%; border-collapse: collapse; background: white; }
    th, td { padding: 0.75rem; border-bottom: 1px solid #ddd; }
    th { background-color: #333; color: white; text-align: left; }
    h1 { color: #333; }
    tr:hover { background-color: #f1f1f1; }
  </style>
</head>
<body>
  <h1>CoreIdentity.ai Unified Logs</h1>
  <table>
    <tr>
      <th>Timestamp</th>
      <th>Agent</th>
      <th>Action</th>
      <th>Source</th>
      <th>Details</th>
    </tr>
    {% for log in logs %}
    <tr>
      <td>{{ log.timestamp }}</td>
      <td>{{ log.agent }}</td>
      <td>{{ log.action }}</td>
      <td>{{ log.source }}</td>
      <td>{{ log.details }}</td>
    </tr>
    {% endfor %}
  </table>
</body>
</html>
